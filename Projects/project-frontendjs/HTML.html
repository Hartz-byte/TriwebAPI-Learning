<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Project 1</title>
  </head>
  <body>
    <div class="main-div">
      <!-- upper section -->
      <div>
        <div class="section">
          <!-- div 1 -->
          <div class="red-box box">1</div>

          <!-- div 2 -->
          <div class="green-box box">2</div>
        </div>

        <div class="section">
          <!-- div 3 -->
          <div class="blue-box box">3</div>

          <!-- div 4 -->
          <div class="yellow-box box">4</div>
        </div>
      </div>

      <!-- lower section -->
      <div>
        <div class="input-div">
          <input type="text" class="input-area" />
        </div>

        <div class="btn-section">
          <button class="btn" id="add-user">Add user</button>
          <button class="btn" id="delete-user">Delete user</button>
        </div>

        <div class="btn-section">
          <button class="btn" id="move-to-red">Move to Red</button>
          <button class="btn" id="move-to-green">Move to Green</button>
        </div>

        <div class="btn-section">
          <button class="btn" id="move-to-blue">Move to Blue</button>
          <button class="btn" id="move-to-yellow">Move to Yellow</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
