<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Daily Routine</title>
    <link rel="stylesheet" href="Time-Table.css" />
  </head>
  <body>
    <h1>My Daily Routine</h1>

    <div class="timetable-container">
      <div class="time-slot">
        <span class="time">7:00 AM</span>
        <span class="activity">Wake Up & Exercise</span>
      </div>

      <div class="time-slot">
        <span class="time">8:00 AM</span>
        <span class="activity">Shower & Breakfast</span>
      </div>

      <div class="time-slot">
        <span class="time">9:00 AM - 12:00 PM</span>
        <span class="activity">Work/Studies</span>
      </div>

      <div class="time-slot">
        <span class="time">12:00 PM - 1:00 PM</span>
        <span class="activity">Lunch Break</span>
      </div>

      <div class="time-slot">
        <span class="time">1:00 PM - 5:00 PM</span>
        <span class="activity">Work/Studies</span>
      </div>

      <div class="time-slot">
        <span class="time">5:00 PM - 7:00 PM</span>
        <span class="activity">Football</span>
      </div>

      <div class="time-slot">
        <span class="time">7:00 PM - 8:00 PM</span>
        <span class="activity">Relaxation</span>
      </div>

      <div class="time-slot">
        <span class="time">8:00 PM - 9:00 PM</span>
        <span class="activity">Dinner</span>
      </div>

      <div class="time-slot">
        <span class="time">9:00 PM - 10:00 PM</span>
        <span class="activity">Hobbies</span>
      </div>

      <div class="time-slot">
        <span class="time">10:00 PM</span>
        <span class="activity">Bed Time</span>
      </div>
    </div>
  </body>
</html>
